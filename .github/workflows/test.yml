name: Mona Test
on:
  push:
    branches:
      - feat/tests
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [12.22.0]

    steps:
      # prepare env
      - name: update
        run: |
          sudo apt update
          sudo apt-get --purge -y remove npm
          sudo apt-get remove nodejs
          sudo apt-get remove npm
      - name: add node
        run: |
          curl -sL https://deb.nodesource.com/setup_$12.x | sudo -E bash -
          DEBIAN_FRONTEND=noninteractive sudo apt install -y nodejs
          node -v
      - name: add yarn
        run: |
          DEBIAN_FRONTEND=noninteractive sudo apt install -y yarn
      - name: npm install and npm test
        run: |
          npm i  --registry=https://registry.npmjs.org
          npm install -g @bytedance/mona-cli --registry=https://registry.npmjs.org
          npm run test
