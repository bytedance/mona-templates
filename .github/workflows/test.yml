name: Mona Test
on:
  push:
    branches:
      - feat/tests
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [12.22.0]
    - name: update
      run: |
        sudo apt update
    - name: add node
      run: |
        DEBIAN_FRONTEND=noninteractive sudo apt install -y nodejs
    - name: add npm
      run: |
        DEBIAN_FRONTEND=noninteractive sudo apt install -y npm
    - name: add yarn
      run: |
        DEBIAN_FRONTEND=noninteractive sudo apt install -y yarn
    steps:
      # prepare env
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and npm test
        run: |
          npm i  --registry=https://registry.npmjs.org
          npm install -g @bytedance/mona-cli --registry=https://registry.npmjs.org
          npm run test
